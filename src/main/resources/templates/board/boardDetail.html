<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 상세</title>
    <link rel="stylesheet" href="/css/header_foter/header.css">
    <link rel="stylesheet" href="/css/header_foter/foter.css"/>
    <link rel="stylesheet" href="/css/board/boardDetail.css">
</head>
<body>
<div th:replace="header_foter/header :: header"></div>
<main>
    <div class="detail_view">
        <div class="image_container">
            <img class="img_con" th:src="'/imgs/' + ${board.tripImgPath}" alt="Uploaded Image" />
        </div>
        <div class="content_container">
            <h1>제목 :  <h1 th:text="${board.tripTitle}"></h1></h1>

            <div class="meta-info">
                <span>작성자ID : <span th:text="${board.userId}"></span></span>
            </div>
            <span>등록일 : <span th:text="${#dates.format(board.tripDate, 'yyyy-MM-dd')}"></span></span>


        </div>
        <div class="none"></div>
        <div class="content_text">
            <p th:text="${board.tripText}"></p>

        </div>
        <div class="none"></div>
        <div class="button_container">
            <a class="back_button" th:href="@{/board(page=${currentPage})}">목록으로 돌아가기</a>
        </div>
    </div>
</main>
<div th:replace="header_foter/foter :: foter"></div>
</body>
</html>
