<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <link rel="stylesheet" href="/css/header_foter/header.css" />
  <link rel="stylesheet" href="/css/hotel/hotel_pay.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <script src="/js/hotel/hotel_pay.js"></script>
  <meta charset="UTF-8">
  <title>결제하기</title>
</head>
<body>
<header>
  <div th:replace="~{header_foter/header :: header}"></div>
</header>
<div class="container">
  <h1>결제 방법을 선택하세요</h1>
  <div class="payment-methods">
    <div class="method">
      <input type="radio" id="bankTransfer" name="paymentMethod" checked>
      <label for="bankTransfer">내통장결제</label>
    </div>
    <div class="method">
      <input type="radio" id="creditCard" name="paymentMethod">
      <label for="creditCard">신용카드/체크카드</label>
    </div>
    <div class="method">
      <input type="radio" id="mobileCard" name="paymentMethod">
      <label for="mobileCard">엠카드</label>
    </div>
    <div class="method">
      <input type="radio" id="naverPay" name="paymentMethod">
      <label for="naverPay">네이버페이</label>
    </div>
    <div class="method">
      <input type="radio" id="kakaoPay" name="paymentMethod">
      <label for="kakaoPay">카카오페이</label>
    </div>
    <div class="method">
      <input type="radio" id="samsungPay" name="paymentMethod">
      <label for="samsungPay">삼성페이</label>
    </div>
  </div>
  <div class="summary">
    <h2>예상 금액</h2>
    <p>호텔 이름: <span th:text="${hotel.hotelName}"></span></p>
    <p>룸 이름: <span th:text="${roomName}"></span></p>
    <p>룸 시설: <span th:text="${roomFacility}"></span></p>
    <p>체크인: <span th:text="${checkin}"></span></p>
    <p>체크아웃: <span th:text="${checkout}"></span></p>
    <p>인원수: <span th:text="${guestCount}"></span></p>

    <ul>
      <li>숙박 요금:
        <span th:text="'₩' + ${#numbers.formatDecimal(hotel.hotelPrice * guestCount, 0, 'COMMA', 0, 'POINT')}"></span>
      </li>
      <li>할인: -<span th:text="'₩' + ${#numbers.formatDecimal(4000, 0, 'COMMA', 0, 'POINT')}"></span></li>
    </ul>
    <h3>총 금액:
      <span th:text="'₩' + ${#numbers.formatDecimal((hotel.hotelPrice * guestCount) - 4000, 0, 'COMMA', 0, 'POINT')}"></span>
    </h3>
  </div>
  <div class="payment-button-container">
    <button id="payment-button"
            th:data-hotel-name="${hotel.hotelName}"
            th:data-hotel-no="${hotel.hotelNO}"
            th:data-checkin="${checkin}"
            th:data-checkout="${checkout}"
            th:data-guest-count="${guestCount}"
            th:data-hotel-text="${hotel.hotelText}"
            th:data-hotel-time="${hotel.hotelTime}">결제</button>
  </div>
</div>
</body>
</html>
